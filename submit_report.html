{% extends "layout.html" %}
{% block content %}
<h2>Submit Report for Project ID {{ project_id }}</h2>

<form method="POST" enctype="multipart/form-data">
    <label for="report_file">Select Report File</label>
    <input id="report_file" name="report_file" type="file" required />

    <label for="upload_date">Upload Date</label>
    <input id="upload_date" name="upload_date" type="date" required />

    <input type="submit" value="Submit Report" />
</form>

<a href="{{ url_for('student_home') }}">Back to Home</a>
{% endblock %}
